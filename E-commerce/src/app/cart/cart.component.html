<div class="container">
  <div *ngIf="cartArr.length <= 0" class="card shadow-sm mt-5">
    <div id="card" class="px-4 py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="https://th.bing.com/th/id/R.9072a4ca9ce0d95e7a041b7c2573739a?rik=EXsrM9CheF1TqQ&riu=http%3a%2f%2fsportsdrive.in%2fimages%2fempty-cart.png&ehk=NPqKercJxUiWjefFhwvC4W0cvxVq0kXLuezFXsXa6E4%3d&risl=&pid=ImgRaw&r=0"
        alt=""
        width="300"
        height="150"
      />
      <h4 class="display-5 fw-bold text-body-emphasis">Your cart is empty!</h4>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Add item now!</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button
            type="button"
            class="btn btn-primary btn-lg px-4 gap-3"
            routerLink="/home"
          >
            Shop Now
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="cartArr.length > 0" class="row mt-5">
    <div class="col-lg-12">
      <table class="table table-light table-hover table-bordered">
        <thead>
          <tr class="text-center">
            <th style="width: 5%">ID</th>
            <th style="width: 10%">NAME</th>
            <th style="width: 10%">IMAGE</th>
            <th style="width: 10%">DESCRIPTION</th>
            <th style="width: 5%">PRICE</th>
            <th style="width: 5%">QUANTITY</th>
            <th style="width: 5%">TOTAL</th>
            <th style="width: 5%" >ACTION</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let p of cartArr" class="text-center">
            <td style="width: 10%">{{ p.id }}</td>
            <td>{{ p.productName }}</td>
            <td><img id="img" src="{{ p.productImage }}" alt="" style="width: 120; height: 120px;" /></td>
            <td style="width: 10%">{{ p.productDescription }}</td>
            <td style="width: 12%">{{ p.productPrice }}</td>
            <td style="width: 12%">{{ p.quantity }}</td>
            <td style="width: 12%">{{ p.total }}</td>
            <td class="text-center">
              <button class="btn btn-danger ms-3" (click)="onRemoveCart(p)">
                <i class="bi bi-trash3"></i>
              </button>
            </td>
          </tr>
          <tr class="text-center">
            <td colspan="3"></td>
            <td colspan="3" class="ms-auto">
              <button class="btn btn-danger mx-2" (click)="emptyCart()">Empty Cart</button>
              <button class="btn btn-primary mx-2" routerLink="/home">Shop Here</button>
              <button colspan="2" class="btn btn-success mx-2">Checkout</button>

            </td>
            <td colspan="2"><strong class="ms-auto">Grand Total: ${{grandTotal}}</strong></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
