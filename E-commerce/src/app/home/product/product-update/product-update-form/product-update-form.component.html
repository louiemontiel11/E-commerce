<div class="container">
  <form [formGroup]="productUpdateForm" (ngSubmit)="onSubmitProduct()" >
    <h1 class="h3 mb-3 mt-5 fw-normal">Update product</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="S" formControlName="productName">
      <label for="floatingInput">Product name</label>
      <span *ngIf="productUpdateForm.get('productName').invalid && productUpdateForm.get('productName').touched" >Name is required!</span>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPassword" placeholder="S" formControlName="productDescription">
      <label for="floatingPassword">Description</label>
      <span *ngIf="productUpdateForm.get('productDescription').invalid && productUpdateForm.get('productDescription').touched" >Description is required!</span>

    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPassword" placeholder="S" formControlName="productImage">
      <label for="floatingPassword">Image URL</label>
      <span *ngIf="productUpdateForm.get('productImage').invalid && productUpdateForm.get('productImage').touched" >Image is required!</span>

    </div>
    <div class="form-floating">
      <input type="number" class="form-control" id="floatingPassword" placeholder="S" formControlName="productPrice">
      <label for="floatingPassword">Price</label>
      <span *ngIf="productUpdateForm.get('productPrice').invalid && productUpdateForm.get('productPrice').touched" >Price is required!</span>

    </div>


    <button class="btn btn-primary w-100 py-2 mt-3" *ngIf="productUpdateForm.valid" >Update</button>

  </form>
  <button class="btn btn-danger w-100 py-2 mt-3" *ngIf="productUpdateForm.valid" (click)="onCancelForm()">Cancel</button>

</div>
